
dev:
  catfact_fact:
    baseUri: https://catfact.ninja
    endpoint: fact

  catfact_facts:
    baseUri: https://catfact.ninja
    endpoint: facts
    queryParams:
      limit: 2

  invalid_api:
    baseUri: https://catfact.ninj
    endpoint: invalid
    retryOnError:
      enabled: true

  test_api:
    baseUrl: https://httpbin.org
    basePath: "{method}"
    pathParams:
      method: post
    proxy:
      enabled: true
      url: https://myproxy.com:8080
      username: ${DEV_PROXY_USERNAME}
      password: ${DEV_PROXY_PASSWORD}

  api_name_1:
    baseUri: https://www.dev.example.com
    cookies:
      Authentication: Bearer ${DEV_BEARER_TOKEN}
      Cookie2: Value2
    basePath: /users/{user}
    queryParams:
      param1: value1
      param2: value2
    pathParams:
      user: andrei

  form_param_post:
    baseUri: https://httpbin.org/anything
    formParams:
      key1: value1
      key2: value2

  httpbin_post:
    cookies:
      MyCookie: MyCookieValue
    headers:
      Authorization: Bearer ${DEV_BEARER_TOKEN}
    body: |
      {
          "my_integer": 123,
          "my_string": "string",
          "my_boolean": true,
          "my_double": 12.34,
          "my_string_array": ["str1", "str2", "str3"],
          "my_number_array": [1, 2, 3, 4.4, 10.1],
          "my_boolean_array": [true, true, true],
          "body_placeholder": "${my_saved_integer}",
          "my_unset_variable": "",
          "nest" : {
              "a": 1,
              "b": true,
              "c": [1, 2, 3, 4, 5]
          }
      }

uat:
  api_name_1:
    baseUri: https://www.uat.example.com
    proxy:
      enabled: false
      url: https://example.uatproxy.com:9022

  api_name_2:
    baseUri: https://www.dev.catfacts.com


default:
  api_name_1:
    fallbackEnv_test_field: fallbackEnv_test_field_value
    headers:
      Content-Type: application/json
      Authorization: myusername/${UAT_API_PASSWORD}
    retryOnError:
      enabled: true
      maxCount: 3
      maxBackoffMs: 10000

  httpbin_post:
    baseUri: https://httpbin.org
    endpoint: post
    headers:
      Content-Type: application/json
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
    retryOnError:
      enabled: true

  api_proxy_no_creds:
    baseUri: "https://forproxynocreds.com"
    proxy:
      enabled: true
      url: https://proxynocreds.com:8080

  api_proxy_with_creds:
    baseUri: "https://forproxywithcreds.com"
    proxy:
      enabled: true
      url: https://proxynocreds.com:8080
      username: user
      password: pass
